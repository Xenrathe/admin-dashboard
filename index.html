<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>The Brain Admin</title>
</head>
<body>
  <div class="sidebar">
    <div class="sb-logotitle">
      <div class="sb-item logo">
        <img src="Images/brain.svg" width="25" height="25">
        Brainboard
      </div>
    </div>
    <div class="sb-main-content">
      <div class="sb-item"><img src="Images/home-lightbulb.svg" width="25" height="25">Home</div>
      <div class="sb-item"><img src="Images/earth.svg" width="25" height="25">Schemes</div>
      <div class="sb-item"><img src="Images/thought-bubble.svg" width="25" height="25">Ponderances</div>
      <div class="sb-item"><img src="Images/flask.svg" width="25" height="25">Acme Tools</div>
      <div class="sb-item"><img src="Images/cheese.svg" width="25" height="25">Cheeses</div>
    </div>
    <div class="sb-utility">
      <div class="sb-item"><img src="Images/cog.svg" width="25" height="25">Settings</div>
      <div class="sb-item"><img src="Images/help-circle.svg" width="25" height="25">Support</div>
      <div class="sb-item"><img src="Images/shield-check.svg" width="25" height="25">Privacy</div>
    </div>
  </div>

  <div class="header"> 
    <form class="search">
      <label for="searchbar"><img src="Images/magnify.svg" width="25" height="25"></label>
      <input id="searchbar" type="text">
    </form>
    <div class="user-info">
      <img src="Images/lightbulb-alert.svg" width="25" height="25">
      <img class="avatar" src="Images/thebrain.png" width="50" height="50">
      <span id="info-username">The Brain</span>
    </div>
    <div class="user-greeting">
      <img class="avatar" src="Images/thebrain.png" width="70" height="70">
      <p>Hi there,<br> <span id="user-name">The Brain (@worldconquerer)</span></p>
    </div>
    <div class="header-buttons">
      <button>New</button>
      <button>Upload</button>
      <button>Share</button>
    </div>
  </div>

  <div class="content">

  </div>
</body>
</html>
